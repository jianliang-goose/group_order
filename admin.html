        async function fetchOrders() {

        function renderDashboard(orders) {
            // Stats
            document.getElementById('totalOrders').innerText = orders.length;
            const revenue = orders.reduce((sum, o) => sum + (parseInt(o.Grand_Total || o.Total_Amount) || 0), 0);
            document.getElementById('totalRevenue').innerText = `$${revenue.toLocaleString()}`;
            const pending = orders.filter(o => o.Status === 'æœªè™•ç†').length;
            document.getElementById('pendingOrders').innerText = pending;

            // Table
            const tbody = document.querySelector('#ordersTable tbody');
            tbody.innerHTML = '';

            // Sort new to old
            orders.sort((a, b) => new Date(b.Timestamp) - new Date(a.Timestamp));

            orders.forEach(o => {
                const tr = document.createElement('tr');
                const date = new Date(o.Timestamp).toLocaleString('zh-TW', { month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric' });

                // Status Dropdown
                const statusOptions = ['æœªè™•ç†', 'å·²ç¢ºèª', 'å·²å‡ºè²¨/å¾…å–', 'å·²å®Œæˆ', 'å·²å–æ¶ˆ'];
                let statusHtml = `<select class="status-select" id="status-${o.Order_ID}">`;
                statusOptions.forEach(st => {
                    const selected = (o.Status === st) ? 'selected' : '';
                    statusHtml += `<option value="${st}" ${selected}>${st}</option>`;
                });
                statusHtml += `</select>`;

                tr.innerHTML = `

        async function updateOrder(orderId) {
            const status = document.getElementById(`status-${orderId}`).value;
            const note = document.getElementById(`note-${orderId}`).value;

            const btn = document.querySelector(`button[onclick="updateOrder('${orderId}')"]`);
            const originalText = btn.innerText;
            btn.innerText = '...';
            btn.disabled = true;

            try {
                const payload = {
                    action: 'updateOrder',
                    orderId: orderId,
                    status: status,
                    note: note
                };

                await fetch(GAS_API_URL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "text/plain" },
                    body: JSON.stringify(payload)
                });

                alert('æ›´æ–°æˆåŠŸï¼');
            } catch (e) {

            } finally {

            }
