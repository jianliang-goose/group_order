    <script>
        let currentProducts = [];

        async function loadSettings() {

        async function saveSettings(e) {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerText = "å„²å­˜ä¸­...";

            // Gather Data
            const form = document.getElementById('settingsForm');
            const settings = {
                close_date: form.elements['close_date'].value,
                shipping_date: form.elements['shipping_date'].value,
                pickup_date: form.elements['pickup_date'].value,
                shipping_threshold: form.elements['shipping_threshold'].value,
                shipping_fee: form.elements['shipping_fee'].value,
                group_leaders: form.elements['group_leaders'].value
            };

            // Gather Products
            const productDivs = document.querySelectorAll('.product-item');
            const updatedProducts = [];
            productDivs.forEach(div => {
                const idx = div.dataset.index;
                // Preserve original ID and Category as we didn't make them editable for safety
                // We update editable fields
                const original = currentProducts[idx];
                updatedProducts.push({
                    ID: original.ID,
                    Category: original.Category, // Keep original category logic
                    Name: div.querySelector('.p-name').value,
                    Price: div.querySelector('.p-price').value,
                    DiscountPrice: div.querySelector('.p-discount').value,
                    Description: div.querySelector('.p-desc').value,
                    PromoTag: div.querySelector('.p-tag').value,
                    Image: div.querySelector('.p-image').value,
                    PromoDesc: original.PromoDesc || '' // Keep hidden fields
                });
            });

            const payload = {
                action: 'saveSettings',
                settings: settings,
                products: updatedProducts
            };

            try {
                await fetch(GAS_API_URL, {
                    method: "POST",
                    mode: "no-cors",
